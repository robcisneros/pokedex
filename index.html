<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./pokedex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>

  <body>
    <header>
      <h1>Pokedex Launch X</h1>
    </header>

    <div class="fullPokedex">
      <div class="leftPokedex mainRed">
        <div class="contenedorHeader oneRow">
          <div class="wc">
            <div class="bc">
              <div class="blc">
                <div class="bllc"></div>
              </div>
            </div>
          </div>
          <div class="smallCircle"></div>
          <div class="smallCircle"></div>
          <div class="smallCircle"></div>
        </div>
        <div class="notchedCorner oneRow">
          <div class="notchedBox">
            <div class="oneRow">
              <div class="oneJustifyItem">
                <div class="screenRelleno"></div>
                <div class="screen">
                  <img src="./images/pokeball.png" alt="Pokemon" id="pokeImg">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="oneRow">
          <div class="firstColum">
            <div class="blackc">
              <div class="blackcc"></div>
            </div>
          </div>
          <div class="secondColum">
            <div class="secondColumRect">
              <div class="rectangle1"></div>
              <div class="rectangle2"></div>
            </div>
          </div>
          <div class="thirdColum">
            <div class="joystickRow">
              <div></div>
              <div class="joystickUnit borderc1"></div>
              <div></div>
            </div>
            <div class="joystickRow">
              <div class="joystickUnit borderc2"></div>
              <div class="joystickUnit"></div>
              <div class="joystickUnit borderc3"></div>
            </div>
            <div class="joystickRow">
              <div></div>
              <div class="joystickUnit borderc4"></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="inputSpaceContainer">
          <div class="inputSpace">
            <h3>Search for a Pokemon:</h3>
            <input type="text" placeholder="press when finished" id="pokemonName" name="pokemonName">
            <button onclick="fetchPokemon()">PRESS</button>
          </div>
        </div>
      </div>
      <div class="rightPokedex mainRed">
        <div class="skillsScreen">

          <div class="rowName">
            <div class="titleData">NAME:</div>
            <div class="contentData">
              <div class="contentItem" id="pokeName"></div>
            </div>
          </div>

          <div class="rowData">
            <div class="titleData">TYPE:</div>
            <div class="contentData">
              <div class="contentItem"  id="typeContent"></div>
            </div>
            <!--
            <button id="pokeTipo"></button>
            -->
          </div>

          <div class="rowStats">
            <div class="titleData">STATS:</div>
            <div class="contentData">
              <div class="statsItem"  id="statsContent"></div>
            </div>
          </div>

        </div>
        <div class="blueSkills"></div>

        <div class="rightButtonsContainer">
          <div class="dosBotones">
            <div class="whiteSquare"></div>
            <div class="whiteSquare"></div>
          </div>
          
          <div class="circleRayasContainer">
            <div class="rayas">
              <div class="raya"></div>
              <div class="raya"></div>
            </div>
            <div class="smallCircle justrightcir"></div>
          </div>
        </div>

        <div class="sizeWeightContainer">
          <div class="sizeWeightRect" id="PokeHeight">
            
          </div>
          <div class="sizeWeightRect" id="PokeWeight"></div>
        </div>
        
      </div>
    </div>
  </body>
</html>
